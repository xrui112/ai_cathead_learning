  ai:
    model:
      chat: none
      embedding: none
      image: none
      audio:
        speech: none
        transcription: none
      moderation: none

    ollama:
      base-url: http://localhost:11434
      embedding:
        options:
          num-batch: 512
        model: nomic-embed-text
    mcp:
      client:
        stdio:
          servers-configuration: classpath:/mcpconifg/mcp-servers-config.json


# Redis
redis:
  sdk:
    config:
      host: localhost
      port: 6379
      pool-size: 10
      min-idle-size: 5
      idle-timeout: 30000
      connect-timeout: 5000
      retry-attempts: 3
      retry-interval: 1000
      ping-interval: 60000
      keep-alive: true

logging:
  level:
    root: info
  config: classpath:logback-spring.xml
